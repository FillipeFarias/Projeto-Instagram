<!Doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
     <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="celular instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="foto-de-perfil3">
                    <img src="./img/foto-de-perfil3.jpg" alt="foto de perfil">
                </div>
                    <a href="#" class="instagram-login">Continue como lipef4rias</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lipef4rias?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span>
                    ou
                    <span class="link-blue">Cadastrar-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
